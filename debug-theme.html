<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Theme Toggle</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-info { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .nav-controls { display: flex; gap: 10px; align-items: center; margin: 20px 0; }
        .theme-toggle, .mobile-nav-toggle { 
            padding: 10px; 
            border: 2px solid #ccc; 
            background: white; 
            cursor: pointer; 
            border-radius: 5px;
        }
        .theme-toggle { display: flex !important; }
        
        /* Mobile */
        @media (max-width: 768px) {
            .mobile-nav-toggle { display: block; }
            .theme-toggle { display: flex !important; }
        }
        
        /* Desktop */
        @media (min-width: 769px) {
            .mobile-nav-toggle { display: none !important; }
            .theme-toggle { display: flex !important; }
        }
    </style>
</head>
<body>
    <h1>Theme Toggle Debug</h1>
    
    <div class="debug-info">
        <h3>Screen Size Info:</h3>
        <p>Window Width: <span id="width"></span>px</p>
        <p>Device Type: <span id="device-type"></span></p>
    </div>
    
    <div class="nav-controls">
        <button class="mobile-nav-toggle" id="mobile-nav-toggle">â˜° Menu</button>
        <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
    </div>
    
    <div class="debug-info">
        <h3>Button Visibility:</h3>
        <p>Mobile Toggle: <span id="mobile-visible"></span></p>
        <p>Theme Toggle: <span id="theme-visible"></span></p>
    </div>

    <script>
        function updateDebugInfo() {
            const width = window.innerWidth;
            document.getElementById('width').textContent = width;
            
            let deviceType = 'Desktop';
            if (width <= 768) deviceType = 'Mobile';
            else if (width <= 1024) deviceType = 'Tablet';
            document.getElementById('device-type').textContent = deviceType;
            
            const mobileToggle = document.getElementById('mobile-nav-toggle');
            const themeToggle = document.getElementById('theme-toggle');
            
            const mobileStyle = window.getComputedStyle(mobileToggle);
            const themeStyle = window.getComputedStyle(themeToggle);
            
            document.getElementById('mobile-visible').textContent = mobileStyle.display !== 'none' ? 'Visible' : 'Hidden';
            document.getElementById('theme-visible').textContent = themeStyle.display !== 'none' ? 'Visible' : 'Hidden';
        }
        
        updateDebugInfo();
        window.addEventListener('resize', updateDebugInfo);
        
        document.getElementById('theme-toggle').addEventListener('click', function() {
            alert('Theme toggle clicked!');
        });
    </script>
</body>
</html>
